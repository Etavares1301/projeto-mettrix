<search (emmitSearch)="getFilter($event, null, null)"></search>
<div class="tab-information">
  <table class="table tab-style table-dark table-striped">
    <thead class="col-title">
      <td>Image</td>
      <td>Nome</td>
      <td>Status</td>
      <td>Espécies</td>
    </thead>
    <tbody *ngFor="let item of response">
      <th><img [src]="item.image" alt="" class="imageCharacter" /></th>
      <th>{{ item.name }}></th>
      <th>{{ item.status }}</th>
      <th>{{ item.species }}</th>
    </tbody>
  </table>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{ disabled: currentPage === 1 }">
        <a
          class="page-link btn-paginationA btn-pagination"
          (click)="previousPage()"
          >Anterior</a
        >
      </li>
      <li
        class="page-item"
        [ngClass]="{ disabled: currentPage === totalPages }"
      >
        <a class="page-link btn-paginationP btn-pagination" (click)="nextPage()"
          >Próxima</a
        >
      </li>
    </ul>
  </nav>
</div>
